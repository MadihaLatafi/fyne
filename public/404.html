<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="/assets/fynelogo.jpeg" sizes="64x32" />
  <title>Page not foud (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .walter {
    width: 250px;
  }

  .questionmark {
    width: 50px;
    position: absolute;
    top: 20px;
    right: 80px;
  }

  .dialog {
    position: relative;
  }


  </style>
</head>

<body class="rails-default-error-page">

  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <img src="assets/heisenberg.png" alt="" class="walter">
      <img src="assets/questions.png" alt="" class="questionmark">
      <h1>Walter couldn't FYNE your page</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
    <p>If you are the application owner check the logs for more information.</p>

    <a href="http://fyne.herokuapp.com/swipes/new"><button class="btn btn-fyne btn-primary">Go back to discovering events</button></a>



  </div>
</body>
</html>
